<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New York Times</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">The New York Times</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">World</a></li>
                <li><a href="#">Arts</a></li>
                <li><a href="#">Science</a></li>
                <li><a href="#">US</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-article">
            <img src="https://via.placeholder.com/800x400" alt="Featured Article">
            <h1>Featured Article Title</h1>
            <p>This is a summary of the featured article. It gives readers a quick overview of the content.</p>
        </section>
    
        <section class="articles" id="articles-container"></section>
    </main>
    
    <footer>
        <p>&copy; 2024 The New York Times</p>
    </footer>

    <div id="article-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-content"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
